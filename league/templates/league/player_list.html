{% extends 'league/base.html' %} {% block content %}
<h2>Players</h2>
<form method="get">
  {{ player_filter.form.as_p }}
  <input type="submit" />
  <a href="{% url 'player_list' %}">Reset Filters</a>
</form>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    {% for player in player_filter.qs %}
    <tr>
      <td>
        <a href="{% url 'player_detail' player.id %}"
          >{{ player.first_name }}</a
        >
      </td>
      <td>{{ player.last_name }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No players found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
