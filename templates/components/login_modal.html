<button
  data-dialog-target="{{ modal_name }}"
  class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
  type="button"
  hx-get={% url "login_form" %}
  hx-target="#{{ modal_name }}-body"
  hx-swap="innerHTML"
>
  Login
</button>
<div
  data-dialog-backdrop="{{ modal_name }}"
  data-dialog-backdrop-close="true"
  class="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
>
  <div
    id="{{ modal_name }}-body"
    data-dialog="{{ modal_name }}"
    class="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm"
  ></div>
</div>
